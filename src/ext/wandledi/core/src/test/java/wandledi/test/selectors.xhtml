<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Selectors</title>
    </head>
    <body>
        <h1>Selectors</h1>
        <pre>F O O B A R</pre>
        <div class="content">
            <div class="left">
                <p>Foobar at <span class="time">baz</span></p>
            </div>
            <div class="right">
                <span class="time">foo</span> o'clock
            </div>
            <p class="content">
                Blah blah blah, <span class="foo">yada yada yada</span>.
            </p>
        </div>
        <pre id="code">
            INSERT CODE HERE
        </pre>
    </body>
</html>
