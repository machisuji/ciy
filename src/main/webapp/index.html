<!DOCTYPE html>
<html>
  <head>
    <title>Base Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/cover.css">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div>
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Project Name</h3>
            </div>
          </div>
          <div class="container">
            <!-- Example row of columns -->
            <div class="row">
              <div class="col-md-4">
                <h2>Pull</h2>
                <div>
                  <h5 id="last-pull">Last Update: 5:36pm</h5>
                  <div id="pull-output" class="output">pull output</div>
                </div>
              </div>
              <div class="col-md-8">
                <h2>Test</h2>
                <div>
                  <h5 id="last-test">Last Test: 9:18pm</h5>
                  <div id="test-output" class="output">test results</div>
                </div>
              </div>
            </div>
            <div>
              <div>
                <h2>Run</h2>
                <div>
                  <h5 id="last-run">Last Run: 12:23am</h5>
                  <div id="run-output" class="output">run output</pre></div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <p>CIy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</html>
